<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()"> 
    <div id="rep">

    </div>
    <script>
        function calcular() {
        var txtv = window.document.querySelector("input#txtvel")
        var rep = window.document.querySelector("div#rep")
        var vel = Number(txtv.value)
        rep.innerHTML = `<p>sua velocidade atual e de <strong>${vel} KM/h</strong></p>`;
        if(vel >80) {
            rep.innerHTML += `<p><strong>voce vai para o xilindro</strong></p>`;
        }
        rep.innerHTML += `<p><strong>se beber nao dirija</strong></p>`;    
        }
      </script>
</body>
</html>
